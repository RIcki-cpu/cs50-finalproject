<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- FONT AWESOME-->
        <script src="https://kit.fontawesome.com/b7dd0423ba.js" crossorigin="anonymous"></script>

        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <title>Advice GPT: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                  <img src="{{ url_for('static', filename='/assets/logo.png') }}" alt="Bootstrap" width="30" height="24">
                </a>
            </div>
            <div class="container-fluid">        
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="chatpage.html">Chat</a></li>
                            <li class="nav-item"><a class="nav-link" href="tracker.html">Emotions Tracker</a></li>
                            <li class="nav-item"><a class="nav-link" href="/sell">Hapiness Recipe</a></li>
                            <!--li class="nav-item"><a class="nav-link" href="/history">Meditation Room</a></li-->
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Richard Montalvo <a href="https://iexcloud.io/">Final Proyect CS50</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
        $(document).ready(function () {
            $('#myForm').submit(function (e) {
                e.preventDefault(); // Prevent the default form submission                

                // Perform the POST request
                $.ajax({
                    type: 'POST',
                    url: "{{ url_for('index') }}"
                    data: {
                        user_input:$('#user_input').val(), 
                        temperature:$('#temperature').val(),
                        personality:$('#personality').val()
                    },
                    beforeSend:function(){
                        // Show the loading animation
                        $('#loader').show();
                    }
                    success: function (response) {
                        console.log('Sucessful POST Request');

                        // Hide the loading animation after the request is complete
                        $('#loader').hide();
                    }
                });
            });
        });
    </script>
        
    </body>

</html>
