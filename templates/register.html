{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
  <img class="mb-4" src="{{ url_for('static', filename='assets/logo.png') }}" alt="" width="100" height="60">
  <h1 class="h3 mb-3 fw-normal">Please Complete Registration Form</h1>
  <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
  <!--FullNAME -->
  <div class="form-floating">
    <input type="text" name="fullname" class="form-control" id="fullname" required placeholder="juan pablo">
    <label for="fullname">Full Name</label>
  </div>
  <!--LASTNAME -->
  <!--div class="form-floating">
    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="perez">
    <label for="lastname">Username</label>
  </div-->
  <!--USERNAME-->
  <div class="form-floating">
    <input type="text" name="username" class="form-control" id="username" required placeholder="ramontalvo">
    <label for="username">Username</label>
  </div>
  <!--email -->
  <div class="form-floating">
    <input type="email" name="email" class="form-control" id="email" required placeholder="jperez@correo.com">
    <label for="email">Email</label>
  </div>
  <!--AGE -->
  <div class="form-floating">
    <input type="date" name="birthday" class="form-control" id="birthday"  placeholder ="2000-02-01">
    <label for="birthday">Age</label>
  </div>

  <!--Password-->
  <div class="form-floating">
    <input type="password"  name="password" class="form-control" id="password" required placeholder="password">
    <label for="password">Password</label>
  </div>
  <!--Re - Password-->
  <div class="form-floating">
    <input type="password"  name="confirmation" class="form-control" id="confirmation" placeholder="password">
    <label for="confirmation">Confirm Password</label>
  </div>

  <button class="btn btn-dark w-100 py-2" type="submit">Register</button>
  <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
</form>
{% endblock %}
