{% extends "layout.html" %}

{% block title %}
    Log In Page
{% endblock %}

{% block main %}
  <form action="/login" method="post">
    <img class="mb-4" src="{{ url_for('static', filename='assets/logo.png') }}" alt="" width="100" height="60">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="username" placeholder="ramontalvo">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password"  name="password" class="form-control" id="password" placeholder="password">
      <label for="password">Password</label>
    </div>

    <button class="btn btn-dark w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
  </form>
{% endblock %}
